<div style="text-align: center">
  <h1 style="color: navy">Bus Station Filter</h1>
  <br/> </div>

<div style="text-align: center">
  <input class="form-control form-control-lg" type="text" placeholder="search here with country or station name" [(ngModel)]="saerchName">
</div>
<br><br>
<div class="container">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Country</th>
      <th>Station</th>
      <th>Time</th>
      <th>Ticket Price</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let b of listBus | filter:saerchName">
      <td>{{b.country}}</td>
      <td>{{b["station"]}}</td>
      <td>{{b.time}}</td>
      <td>{{b["ticketPrice"]}}</td>



    </tr>
    </tbody>
  </table>
</div>
