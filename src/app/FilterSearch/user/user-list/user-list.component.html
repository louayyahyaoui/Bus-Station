<table class="table ">
  <tr>
    <th>Country Name</th>
    <th>Station Name</th>
    <th>Time</th>
    <th>Ticket Price</th>
  </tr>
  <tbody>
  <tr *ngFor="let Bus of filteredBus | filterPipe: searchByKeyword: 'name'">
    <td>{{ Bus.country}}</td>
    <td>{{ Bus.station}}</td>
    <td><strong>{{ Bus.time}}</strong> minutes remaining </td>
    <td> cost <strong>{{ Bus.ticketPrice}}</strong> dinars</td>
  </tr>
  </tbody>
</table>
